<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Stajyer.net - Profile</title>
  </head>
  <body>
    <section class="sign-in">
      <div class="sign-in-upper">
        <h2>Üye Girişi</h2>
        <input type="email" placeholder="Email *" />
        <input type="password" placeholder="Şifre *" />
        <div class="remember-me">
          <div class="remember-me-upper">
            <input type="checkbox" />
            <label>Beni Hatırla</label>
          </div>
          <a href="#">Şifremi Unuttum</a>
        </div>
        <a href="#" class="button">Giriş Yap</a>
      </div>
      <div class="bottom-links">
        <a href="#">Hesabınız yok mu? Üye Olun</a>
      </div>
      <div class="sign-in-bottom">
        <a href="#"
          ><i class="fa-brands fa-facebook-f"></i
          ><span class="bold">Facebook</span> İle Giriş Yap</a
        >
        <a href="#"
          ><i class="fa-brands fa-google"></i
          ><span class="bold">Google</span> İle Giriş Yap</a
        >
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
