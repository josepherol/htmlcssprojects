<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Stajyer.net - Kayıt Ol</title>
  </head>
  <body>
    <section class="sign-in">
      <div class="sign-in-upper">
        <h2>Kayıt Ol</h2>
        <input type="text" placeholder="İsim *" />
        <input type="text" placeholder="Soyisim *" />
        <input type="email" placeholder="Email *" />
        <input type="password" placeholder="Şifre *" />
        <a href="#" class="button">Kayıt Ol</a>
      </div>
      <div class="sign-in-bottom">
        <a href="#"
          ><i class="fa-brands fa-facebook-f"></i
          ><span class="bold">Facebook</span> İle Kayıt Ol</a
        >
        <a href="#"
          ><i class="fa-brands fa-google"></i
          ><span class="bold">Google</span> İle Kayıt Ol</a
        >
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
