<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pluralsight Home Page Clone</title>
</head>
<body>
    <div class="container">
        <div id="left">
            <section class="logo">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Pluralsight">
            </section>
            <section class="signin">
                <div class="sign-form">
                    <form>
                        <label>Email or Username</label>
                        <input type="text" class="text-input" />
                        <label>Password</label>
                        <input type="password" class="text-input" />
                    </form>
                    <button class="primary-btn">Sign in</button>
                </div>
                <div class="links-primary">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign in with company or school</a>
                    <hr class="bar" />
                    <button class="secondary-btn">Create an account</button>
                </div>
            </section>
            <footer>
                <p>
                    Copyright Â© 2004 - 2023 Pluralsight LLC. All rights reserved.
                </p>
                <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </footer>
        </div>
        <div id="right">
            <h1>Let's create the future <strong class="strong-text">together</strong></h1>
            <a href="#" class="tertiary-btn">Start a FREE 10-day trial</a>
        </div>
    </div>
</body>
</html>
